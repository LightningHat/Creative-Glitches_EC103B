<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body>
    
<section class="contact">
    <div class="items">
        <div class="item">
            <iframe class="map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d120305.70082444976!2d-99.30281370676022!3d19.56078880620551!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d21b096588506b%3A0x329103239d5b2270!2sGolf%20club%20Vallescondido!5e0!3m2!1sen!2suk!4v1696954945380!5m2!1sen!2suk"
                style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="item">
            <div class="heading">
                <div class="title">contact us</div>
                <div class="subtitle">
                    We read all messages
                </div>
            </div>
            <form action="" class="form">
                <input type="text" class="input" placeholder="Your Email">

                <input type="text" class="input" placeholder="Your Phone">
                <textarea class="input" rows="3" placeholder="Your Message"> </textarea>
                <button class="btn-contact">contact us</button>
            </form>

        </div>
    </div>

    
</section>

<div class="rights">
    <p>all right reserved 2024, designed by Creative Glitches <a href="" class="link">VScode</a> </p>
</div>
</body>

</html>
